site_name: 白衣踏雪-wiki
theme:
  name: material # 主题名称
  nav: True
  palette: # 自动亮/暗色
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font: # 字体
    code: Roboto Mono # 代码字体
  language: zh # 语言
  features:
    - navigation.instant # 启动即时加载
    - navigation.tabs # 粘性tab 向下滑时保留
    - navigation.tabs.sticky
    - navigation.tracking # 自动更改url为当前活动点
    - navigation.sections # 导航
    - navigation.expand # 默认展开所有小节
    - navigation.path # 导航路径
    - navigation.prune # 优化构建
    - navigation.indexes # 将标题页面并入标题
    #- toc.integrate
    - toc.follow # 侧边栏跟随效果
    # - navigation.top # 返回顶部按钮
    - header.autohide # 滚动一定值后自动隐藏顶部
    - content.code.copy # 代码复制按钮
    - content.code.annotate # 代码注释功能

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: ""
      slugify: !!python/name:pymdownx.slugs.uslugify
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite # 内联代码块高亮
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.snippets # 用于嵌入文件
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight: # 代码高亮
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list # 图片功能
  - md_in_html
extra_javascript:
  # - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
nav:
    - emacs:
      - rime输入法配置: emacs/rime.md
    - 高等数学:
      - 极限: 高等数学/极限.md
      - 三角函数: 高等数学/三角函数.md
      - 常微分方程: 高等数学/常微分方程.md
      - 常数项级数: 高等数学/常数项级数.md
    - 杂项:
      - 杂项/index.md
      - mkdocs: 杂项/mkdocs.md
